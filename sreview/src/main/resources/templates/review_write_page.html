<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<th:block layout:fragment="head">
    <title>Spring boot</title>

    <!-- css -->
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

    <!-- Add icon library -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</th:block>

<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<form method="post" th:action="@{/review_write}" enctype="multipart/form-data" style="margin-top:20px">
    <div style="display: flex;">
        <div
                style="margin-top:20px;margin-bottom:20px;margin-left: 30px; width: 150px; height:150px; padding-right: 20px;">
            <img src="/image/pmaru.webp" style="width: 150px; height:150px;"/>
        </div>
        <div style="margin-top: 70px;flex:1;">
            <input type="file" name="main_pic" accept="image/*"/>
            <div
                    style="background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px; font-size: 15px; margin-left: 20%;">Insert your review photo</div>
        </div>
    </div>
    <div
            style="margin-top: 20px; background-color: rgb(255, 165, 190); text-align: center; padding: 20px 20px; ">
        <input
                name="title"
                placeholder="Insert Review Title"
                type="text"
                style="border: none; color:black; background-color:rgb(255, 165, 190); width: 100%; height: 1.5rem;">
    </div>

    <div style="display: flex; background-color: mediumaquamarine; margin-top: 20px;">
        <div
                style="margin-top:20px;margin-bottom:20px;margin-left: 30px; width: 150px; height:150px; padding-right: 20px;">
            <img src="/image/pmaru.webp" style="width: 150px; height:150px;"/>
        </div>
        <div style="margin-top: 70px;flex:1;">
            <input type="text" placeholder="Search Your Review Toy" style=" background-color: mediumaquamarine;"/>
            <div
                    style="background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px; font-size: 15px; margin-left: 20%;">Insert your review photo</div>
        </div>
    </div>
    <div style="margin-top: 20px; margin-left: 20px; text-align: center;">

        <span>Rating : </span><input type="number" name="star">
        <span class="fa fa-star checked" style="color: yellow;"></span>
        <span class="fa fa-star checked" style="color: yellow;"></span>
        <span class="fa fa-star checked" style="color: yellow;"></span>
        <span class="fa fa-star checked" style="color: yellow;"></span>
        <span class="fa fa-star"></span>
    </div>

    <div
            style="margin-top: 20px; background-color: rgb(255, 165, 190); text-align: center; padding: 20px 20px; ">
            <textarea name="content" placeholder="plz input content." style="    width: 100%;
            height: 6.25em;
            border: none;
            resize: none;
            background-color: rgb(255, 165, 190);"></textarea>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
    </div>


</form>


<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
