<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<th:block layout:fragment="head">
    <title>Spring boot</title>

    <!-- css -->
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

</th:block>

<body>
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<div class="p-3" style="background-color: rgb(255,175,190); margin-top: 30px; margin-left: 20px; margin-right: 20px; display: flex;">
    <div style="margin-top:20px;margin-bottom:20px;margin-left: 30px; width: 150px; height:150px;">
        <img src="/image/pmaru.webp" style="width: 150px; height:150px;" />
    </div>

    <div style="margin-top:20px;margin-bottom:20px;margin-left: 40%; text-align: center;">
        <h6 style="background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px;">Product Name</h6>
        <h6 style="margin-top: 100px;background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px">Product Average Review Point</h6>
    </div>
</div>

<!-- Flex 사용하여 공간을 나누는 방법 :
container사용,
flex로 묶어주기,
padding right and left 10%의 공간 주기. -->

<div class="container py-3" style="margin-top:50px;">
    <div style="text-align: right;">
        <button th:onclick="|location.href='@{/review_write_page}'|" style="border:0.1em solid black; background-color: aqua; margin-bottom: 20px; padding: 10px 10px;">ADD Review</button>
    </div>
    <div class="d-flex row row-cols-1 row-cols-md-3 mb-3" style="text-align: center;">
        <div class="col" style="padding-right:10px; padding-left:10px; ">
            <div style="background-color:mediumspringgreen">
                <a th:href="@{review_view}">
                    <img src="/image/pmaru.webp" style="width: 150px; height:150px; margin: 20px 20px 20px 20px;" />
                </a>
                <div style="margin: 20px 20px;">
                    <h6>Rank : ★★★★★</h6>
                    <div style="padding-top:20px;">
                        내용은
                        어쩌구
                        저쩌구
                        ETC
                    </div>
                </div>
            </div>
        </div>
        <div class="col" style="padding-right:10px; padding-left:10px;">
            <div style="background-color:mediumspringgreen">
                <img src="/image/pmaru.webp" style="width: 150px; height:150px; margin: 20px 20px;" />
                <div style="margin: 20px 20px;">
                    <h6>Rank : ★★★★★</h6>
                    <div style="padding-top:20px;">
                        내용은
                        어쩌구
                        저쩌구
                        ETC
                    </div>
                </div>
            </div>
        </div>
        <div class="col"  style="padding-right:10px; padding-left:10px;">
            <div style="background-color:mediumspringgreen">
                <img src="/image/pmaru.webp" style="width: 150px; height:150px; margin: 20px 20px;" />
                <div style="margin: 20px 20px;">
                    <h6>Rank : ★★★★★</h6>
                    <div style="padding-top:20px;">
                        내용은
                        어쩌구
                        저쩌구
                        ETC
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>
</html>
