<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<th:block layout:fragment="head">
    <title>Spring boot</title>

    <!-- css -->
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

</th:block>

<body
        class="h-100 text-center justify-content-center "
        style="background: rgb(246,189,251);
background: linear-gradient(90deg, rgba(246,189,251,1) 0%, rgba(255,223,254,1) 48%, rgba(240,196,255,100) 100%);">
<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>

<!-- 반응형 이미지랑 이미지 wrapper 만드는 방법
wrapper : width설정
이미지 : max-width: 100%; height: auto; -->

<div
        class="p-3"
        style="margin: 300px 0px; background-color: white;
            padding: 10%;
            width:60%;
            height:50%;
            margin-left: 25%"
>
    <div style="width:100%">
        <img src="/image/logo_fastventure.png" style="margin: auto; max-width: 100%; height: auto;"/>
        <div class="signup-form__catchphrase">창작 활동을 더욱 즐겁게</div>
    </div>
    <div>
        <button class="p-2 m-2 rounded-start rounded-start btn  btn-border-dark" style="width: 70%; background-color: rgb(246,189,251);">
            <a href="index" style="color: black;">Login</a>
        </button>
    </div>
    <button class="p-2 m-2 rounded-start rounded-start btn btn-border-dark" style="width: 70%; background-color: darkgrey;">
        <a href="sign_in_part_1" style="color: black;">Sign in</a>
    </button>
    <div class="mb-2 mt-3">
        <div class="signup-form__sns-btn-area index">
            <div style="font-family: serif;">가지고 있는 계정으로 시작하기</div>
            <div class="sns-button-list">
                <form
                        method="POST"
                        action="https://accounts.pixiv.net/pigya/start"
                        class="mb-3 mt-2">
                    <button
                            type="submit" style="font-family: serif; background-color: darkgrey; border: none;" >
                        Google로 계속하기
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="recaptcha-terms">
        This site is protected by reCAPTCHA Enterprise and the Google
        <a href="https://policies.google.com/privacy">
            Privacy Policy</a>
        and
        <a href="https://policies.google.com/terms">
            Terms of Service</a>
        apply.
    </div>
</div>
<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>





</html>
