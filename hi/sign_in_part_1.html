<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

    </head>
    <body
        style="background: rgb(246,189,251);
    background: linear-gradient(90deg, rgba(246,189,251,1) 0%, rgba(255,223,254,1) 48%, rgba(240,196,255,100) 100%);">

        <div   
            style="margin-top: 300px;background-color: white;
            
            width:100%;
            height:100%">
                    <form method="post" class="m-3 p-3" style="text-align: center;" enctype="multipart/form-data">
                        <fieldset style="width:100%">
                            <div style="width:100%">
                                <img src="image/logo_fastventure.png" style="margin: auto; max-width: 100%; height: auto;"/>
                                <div class="signup-form__catchphrase">SIGN IN</div>
                            </div>
                            Email : <br><input type="email" name="email" class="my-2"/>
                            <br>
                            Password : <br><input type="text" name="password" class="my-2"/>
                            <br>
                            Check Password : <br><input type="text" name="password" class="my-2"/>
                            <br>
                            Nickname : <br><input type="text" name="nickname" class="my-2"/>
                            <br>
                            Your Profile pic : <br><input type="file" name="profile_pic" accept="image/*"/>
                            <br>
                            Your background pic : <br><input type="file" name="profile_pic" accept="image/*"/>
                            <br>
                            <input type="submit" value="submit"/>
                            <input type="reset" value="reset"/>
                        </fieldset>
                    </form>
        </div>

    </body>
</html>
