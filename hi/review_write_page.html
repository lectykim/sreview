<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">

        <!-- Add icon library -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" style="margin-top:20px">
            <div style="display: flex;">
                <div
                    style="margin-top:20px;margin-bottom:20px;margin-left: 30px; width: 150px; height:150px; padding-right: 20px;">
                    <img src="image/pmaru.webp" style="width: 150px; height:150px;"/>
                </div>
                <div style="margin-top: 70px;flex:1;">
                    <input type="file" name="profile_pic" accept="image/*"/>
                    <div
                        style="background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px; font-size: 15px; margin-left: 20%;">Insert your review photo</div>
                </div>
            </div>
            <div
                style="margin-top: 20px; background-color: rgb(255, 165, 190); text-align: center; padding: 20px 20px; ">
                <input
                    name="title"
                    placeholder="Insert Review Title"
                    type="text"
                    style="border: none; color:black; background-color:rgb(255, 165, 190); width: 100%; height: 1.5rem;">
            </div>

            <div style="display: flex; background-color: mediumaquamarine; margin-top: 20px;">
                    <div
                    style="margin-top:20px;margin-bottom:20px;margin-left: 30px; width: 150px; height:150px; padding-right: 20px;">
                    <img src="image/pmaru.webp" style="width: 150px; height:150px;"/>
                </div>
                <div style="margin-top: 70px;flex:1;">
                    <input type="text" placeholder="Search Your Review Toy" style=" background-color: mediumaquamarine;"/>
                    <div
                        style="background-color: yellowgreen; font: sans-serif; padding-top: 10px; padding-bottom: 10px; font-size: 15px; margin-left: 20%;">Insert your review photo</div>
                </div>
            </div>
            <div style="margin-top: 20px; margin-left: 20px; text-align: center;">
                
                <span>Rating : </span>
                <span class="fa fa-star checked" style="color: yellow;"></span>
                <span class="fa fa-star checked" style="color: yellow;"></span>
                <span class="fa fa-star checked" style="color: yellow;"></span>
                <span class="fa fa-star checked" style="color: yellow;"></span>
                <span class="fa fa-star"></span>
            </div>

            <div
            style="margin-top: 20px; background-color: rgb(255, 165, 190); text-align: center; padding: 20px 20px; ">
            <textarea placeholder="내용을 입력해 주세요." style="    width: 100%;
            height: 6.25em;
            border: none;
            resize: none;
            background-color: rgb(255, 165, 190);"></textarea>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>
        </div>


        </form>
    </body>
</html>
